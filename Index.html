<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <div class="container">

        <div class="navbar">
            <div class="logo">
                <a href="#">Postagram</a>
            </div>
            <div class="nav-links">
                <a href=""><i class="fa-solid fa-house"></i>Home</a>
                <a href=""><i class="fa-solid fa-magnifying-glass"></i>Explore</a>
                <a href=""><i class="fa-regular fa-heart"></i>Favorites</a>
                <a href="">
                    <div class="profile"></div>Profile
                </a>
            </div>
        </div>



        <div class="main">
            <div class="header">
                <div class="content">
                    <h3>For You</h3>
                    <div class="line"></div>
                </div>
            </div>
            <div class="mid">
                <div class="content">
                    <div class="card">
                        <div class="image-header">
                            <div class="left">
                                <div class="picture"></div>
                                <div class="info">
                                    <h6>Fille</h6>
                                    <p>1,5M likes</p>
                                </div>
                            </div>
                            <div class="right">
                                <button><i class="fa-regular fa-heart"></i></button>
                            </div>
                        </div>
                        <div class="image">
                            <img src="/images/1.jpg" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="image-header">
                            <div class="left">
                                <div class="picture"></div>
                                <div class="info">
                                    <h6>Cleo</h6>
                                    <p>3112 likes</p>
                                </div>
                            </div>
                            <div class="right">
                                <button><i class="fa-regular fa-heart"></i></button>
                            </div>
                        </div>
                        <div class="image">
                            <img src="/images/2.jpg" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="image-header">
                            <div class="left">
                                <div class="picture"></div>
                                <div class="info">
                                    <h6>Patrice</h6>
                                    <p>7533 likes</p>
                                </div>
                            </div>
                            <div class="right">
                                <button><i class="fa-regular fa-heart"></i></button>
                            </div>
                        </div>
                        <div class="image">
                            <img src="/images/3.jpg" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="image-header">
                            <div class="left">
                                <div class="picture"></div>
                                <div class="info">
                                    <h6>Marco</h6>
                                    <p>1152 likes</p>
                                </div>
                            </div>
                            <div class="right">
                                <button><i class="fa-regular fa-heart"></i></button>
                            </div>
                        </div>
                        <div class="image">
                            <img src="/images/4.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="links">
                    <a href="#">Home</a>
                    <a href="#">Explore</a>
                    <a href="#">Favorites</a>
                    <a href="#">Profile</a>
                </div>
                <div class="tag">
                    <p>2024 Postagram</p>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
